<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  

    <title>Home</title>

    <style>
      
      body {
	  background-color: black;
	  color: white;
	  font-family: serif
      }
      
      nav {
	  float: right;
	  width: auto;
	  height: auto;
	  background: black;
	  padding: 0px;
	  font-size: 50px;
	  color: white;
	  text-align: center;
	  padding-left: 10px;
	  padding-right: 10px;
      }

      header {
	  text: 100px;
	  width: 100%;
	  height: 25%;
	  background: black;
      }

      article {
	  float: center;
	  font-size: 100px;
	  text-align: center;
	  background-color: black;
	  padding-top: 20%
      }

      a {
	  text-decoration: none;
	  color: inherit;
      }
      
      .container {
	  display: inline-block;
	  cursor: pointer;
      }
      
      .bar1, .bar2, .bar3 {
	  width: 70px;
	  height: 10px;
	  background-color: white;
	  margin: 10px 0;
	  transition: 0.4s;
      }
      
      .change .bar1 {
	  transform: translate(0, 20px) rotate(-45deg);
      }
      
      .change .bar2 {opacity: 0;}
      
      .change .bar3 {
	  transform: translate(0, -20px) rotate(45deg);
      }

      .spaced-text {
	  padding-bottom: 1cm;
      }

      .dropdown {
	  position: relative;
	  display: inline-block;
      }
      
      .dropdown-content {
	  display: none;
	  position: relative;
	  background-color: black;
      }

      .dropdown-content a {
	  color: white;
	  padding: 12px 16px;
	  text-decoration: none;
	  display: block;
	  font-size: 50px;
	  text-align: left;
	  padding-left: 10px;
	  padding-right: 10px;	  
      }
            
    </style>
  </head>
  
  <body>
    
    <header>
      <img src="./images/headshot.png"
	   style="float:right;
		  max-height: 200px;"
	   alt="Professional Headshot">

      <div class="dropdown", style="float:left">

	<button class="container" id="btn" style="float:top;background-color:black;border:none">
	  <div class="bar1"></div>
	  <div class="bar2"></div>
	  <div class="bar3"></div>
	</button>

	<div id="nav" class="dropdown-content" style="float:bottom">
	  <p class="spaced-text">
	    <a href="./">Home</a><br>
	  </p>
	  <p class="spaced-text">
	    <a href="./about.html"> About</a><br>
	  </p>
	  <p class="spaced-text">
	    <a href="./NoahFranz_Resume.pdf"> CV</a><br>
	  </p>
	</div>

      </div>
      
    </header> 

    <article>
      Welcome! I'm Noah Franz.
    </article>


    <script>

      document.getElementById("btn").onclick = function() {menu(); changeButton();}

      function changeButton() {
	  document.getElementById("btn").classList.toggle("change");	  
      }
      
      function menu() {
	  var menu = document.getElementById("nav");
	  if (menu.style.display == "none"){
	      menu.style.display = "block";
	  }
	  else {
	      menu.style.display = "none";
	  }

      }
      
    </script>
    
  </body>
  
</html>
